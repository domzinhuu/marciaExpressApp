<ion-header>

  <ion-navbar color="primary">
    <ion-title>Hist√≥rico</ion-title>
    
    <ion-buttons right>
      <button ion-button clear>{{actualYear}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content text-center class="card-body">
      <p>Essas foram as suas compras este ano.</p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item-group>
      <ng-container *ngFor="let item of history">
        <ion-item-divider color="secondary">{{item[0].paymentMonth}} / Lojas</ion-item-divider>
        <ng-container *ngFor="let compra of item">
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col class="text-normal" col-9>{{compra.local}}</ion-col>
                <ion-col col-3 class="text-normal">{{compra.value/100 | currency:'BRL':true}}</ion-col>
              </ion-row>
            </ion-grid>
            <hr>
          </ion-item>
        </ng-container>

      </ng-container>
    </ion-item-group>
  </ion-card>
</ion-content>
